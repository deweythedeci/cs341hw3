<!DOCTYPE html>
<!-- Ben Chong -->
<html>
    <style>
        h3{
            display: inline
        }
    </style>
    <head>
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>
    <body>
        <h1 id="header" class="f1"><span>Cheesecake Order Form</span></h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" alt="Cheesecake" width="200" height="200"/>
        <p id="orderTxt" class="f2">
            Quantity Topping
        </p>
        <table id="orderTble" class="f2">
            <tr>
                <td>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td>
                    <div>
                        <input type="radio" id="plain" name="topping" value="plain" checked>
                        <label for="plain">Plain</label>
                    </div>
                    <div>
                        <input type="radio" id="cherry" name="topping" value="cherry" checked>
                        <label for="cherry">Cherry</label>
                    </div>
                    <div>
                        <input type="radio" id="chocolate" name="topping" value="chocolate" checked>
                        <label for="chocolate">Chocolate</label>
                    </div>
                </td>
            </tr>
        </table>
        <label for="orderTxtArea" id="orderLbl" class="f2">Notes:<br></label>
        <textarea id="orderTxtArea" name="instructions" rows="4" cols="50" placeholder="Enter any special instructions here." class="f3"></textarea>
        <br><br>
        <button id="orderBtn" type="button" class="f2">Order</button>
        <br>
        <h3 class="f1"> Total Orders </h3>
        <!-- Adapted from https://www.w3schools.com/howto/howto_css_dropdown.asp -->
        <div class="dropdown">
            <button id='dropbtn' class="dropbtn">Jan</button>
            <div class="dropdown-content">
                <a id="jan" href="#">Jan</a>
                <a id="feb" href="#">Feb</a>
                <a id="mar" href="#">Mar</a>
                <a id="apr" href="#">Apr</a>
                <a id="may" href="#">May</a>
                <a id="jun" href="#">Jun</a>
                <a id="jul" href="#">Jul</a>
                <a id="aug" href="#">Aug</a>
                <a id="sep" href="#">Sep</a>
                <a id="oct" href="#">Oct</a>
                <a id="nov" href="#">Nov</a>
                <a id="dec" href="#">Dec</a>
            </div>
        </div>
        <ul class="f2">
            <li>11 cherry</li>
            <li>17 chocolate</li>
            <li>31 plain</li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="javascripts/stuff.js"></script>
    </body>
</html>
